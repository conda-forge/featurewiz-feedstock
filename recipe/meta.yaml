{% set name = "featurewiz" %}
{% set version = "0.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/featurewiz-{{ version }}.tar.gz
  sha256: 7922fcd9cd27fc7fdd80cda7763326b74d269966fa9110f181da7f2838dd9b9f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - ipython
    - jupyter
    - xgboost >=1.5,<=1.6.2
    - pandas >=1.3.4,<2.0
    - matplotlib-base
    - seaborn
    - scikit-learn >=0.24,<=1.2.2
    - networkx >=2.6.2
    - category_encoders >=2.6.2
    - xlrd >=2.0.0
    - tqdm >=4.61.1
    - dask-core >=2021.11.0
    - lightgbm >=3.2.1
    - distributed >=2021.11.0
    - feather-format >=0.4.1
    - pyarrow >=7.0.0
    - fsspec >=0.3.3
    - scipy <1.11.0
    - pillow >=9.0.0
    - lazytransform >=1.16
    - numexpr >=2.7.3

test:
  imports:
    - featurewiz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AutoViML/featurewiz
  summary: Select Best Features from your data set - any size - now with XGBoost!
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - arturdaraujo
